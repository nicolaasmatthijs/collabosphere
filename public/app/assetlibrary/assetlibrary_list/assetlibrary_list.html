<div data-ng-controller="AssetLibraryListController">
  <div class="input-group assetlibrary-list-search">
    <input type="text" class="form-control assetlibrary-list-search-input" placeholder="Search for inspiration ...">
    <button class="btn-link assetlibrary-list-search-advanced">Advanced <i class="fa fa-caret-down"></i></button>
    <span class="input-group-btn">
      <button class="btn btn-default assetlibrary-list-search-button" type="button"><i class="fa fa-search"></i>Search</button>
    </span>
  </div>

  <div>
    <a ng-href="javascript:
              (function() {
                var bookmarklet_token = '{{me.bookmarklet_token}}';
                var course_id = '{{me.course.canvas_course_id}}';
                window.collabosphere = window.collabosphere || {
                  'bookmarklet_token': bookmarklet_token,
                  'course_id': course_id
                };
                if (window.collabosphere.init !== undefined) {
                  window.collabosphere.init();
                } else {
                  var bookmarklet = document.createElement('script');
                  bookmarklet.src = 'http://localhost:2000/assets/js/bookmarklet-init.js';
                  document.body.appendChild(bookmarklet);
                }
              })();">I'm inspired</a>
  </div>

  <div infinite-scroll='getAssetLibraryList()' infinite-scroll-disabled='isLoading' infinite-scroll-distance='1'>
    <ul ng-repeat='asset in assets'>
      <li class="list-inline">
        <div>
          {{asset.title}}
        </div>
      </li>
    </ul>
  </div>

</div>
