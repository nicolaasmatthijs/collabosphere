<div id="collabosphere-modal" class="modal fade">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add inspiration</h4>
      </div>
      <div class="modal-body">
        <div id="collabosphere-overview" class="hide collabosphere-pane">
          <h5>What do you want to add?</h5>
          <div class="clearfix collabosphere-radios">
            <div class="radio">
              <label>
                <input type="radio" name="collabosphere-overview-options" value="bookmark" checked>
                Add this entire page
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="collabosphere-overview-options" value="items">
                Items from this page
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="collabosphere-overview-next">Next</button>
          </div>
        </div>
        <div id="collabosphere-bookmark" class="hide collabosphere-pane"><!-- --></div>
        <div id="collabosphere-items" class="hide collabosphere-pane">
          <h5>Select the items you'd like to add</h5>
          <ul id="collabosphere-items-list" class="list-inline clearfix"><!-- --></ul>
          <div class="modal-footer">
            <button type="button" class="btn btn-link">Back</button>
            <button class="btn btn-primary" id="collabosphere-overview-next" type="button">Next</button>
          </div>
        </div>
        <div id="collabosphere-items-metadata" class="hide collabosphere-pane"><!-- --></div>
        <div id="collabosphere-done" class="hide collabosphere-pane"><!-- --></div>
      </div>
    </div>
  </div>
</div>
